<body style="background:linear-gradient(135deg,#ff758c,#ff7eb3)">

<script>

    lines: [
      "Okay okay thoda sa drama kam",
      "Main maanta hoon galti meri thi",
      "Par itni bhi nahi thi jitna bhaav mil raha",

      "Tum ignore karti ho par bhaag nahi paati",
      "Ab to blush aa hi gaya hoga",
      "Dil thoda soft ho raha hai na",
      "Bas thoda sa aurâ€¦"
    ]
  },
  {
    bg: "linear-gradient(135deg,#2193b0,#6dd5ed)",
    title: "Final Stage â¤ï¸",
    lines: [
      "Ab choice sirf ek hai",
      "Aur wo choice tumhe pata hai",

    ]
  }

let stageIndex = 0;
let clickCount = 0;

const title = document.getElementById("title");
const text = document.getElementById("text");
const box = document.getElementById("buttons");

function vibrateShort() {
  if (navigator.vibrate) navigator.vibrate(50);
}
function vibrateLong() {
  if (navigator.vibrate) navigator.vibrate([100,50,100,50,200]);
}

function loadStage() {
  document.body.style.background = stages[stageIndex].bg;
  title.innerText = stages[stageIndex].title;
  text.innerText = stages[stageIndex].lines[0];
}

loadStage();

// 22 NO buttons
for (let i = 0; i < 22; i++) {
  const b = document.createElement("button");
  b.className = "no";
  b.innerText = "Abhi bhi gussa hoon ğŸ˜¤";
  random(b);

  b.onclick = () => {
    vibrateShort();
    const lines = stages[stageIndex].lines;
    text.innerText = lines[clickCount % lines.length];
    clickCount++;

    if (clickCount % 6 === 0 && stageIndex < stages.length - 1) {
      stageIndex++;
      loadStage();
    }

    random(b);
  };

  box.appendChild(b);
}

// YES button
const yes = document.createElement("button");
yes.className = "yes";
yes.innerText = "Okay maaf kiya ğŸ˜³â¤ï¸";
yes.style.bottom = "10px";

  document.body.innerHTML = `

          game khatam hua  
          par story abhi baaki hai ğŸ˜Œ
        </p>
      </div>
    </div>`;
};

box.appendChild(yes);

function random(btn) {
  btn.style.top = Math.random() * 280 + "px";
  btn.style.left = Math.random() * 650 + "px";
}
</script>
